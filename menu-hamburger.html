<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Accord√©on</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap');

        body {
            font-family: "Roboto", sans-serif;
        }

        .mobile-container {
            margin: auto;
            height: 500px;
            color: rgb(0, 0, 0);
            border-radius: 10px;
        }

        .nav {
            overflow: hidden;
            background-color: #b1ffed88;
            position: relative;
            border-radius: 15px;
        }

        .nav #liens {
            display: none;
        }

        .nav a {
            color: rgb(0, 0, 0);
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            display: block;
        }

        .nav a.icon {
            
            color: black;
            display: block;
            position: absolute;
            right: 0;
            top: 0;
        }

        .nav a:hover {
            
            color: rgb(230, 55, 145);
        }

        .active {
            background-color: #5ce2ce;
            color: white;
        }

        @media only screen and (min-width: 800px) {
            .nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .nav #liens {
                display: flex;
            }

            .nav a {
                display: inline-block;
            }

            .nav a.icon {
                display: none;
            }
        }

        .nav a.icon .fa-bars {
            display: block;
        }

        .nav a.icon .fa-times {
            display: none;
        }

        .nav a.icon.open .fa-bars {
            display: none;
        }

        .nav a.icon.open .fa-times {
            display: block;
        }
    </style>
</head>

<body>

    <!-- Simulate a smartphone / tablet -->
    <div class="mobile-container">

        <!-- Top Navigation Menu -->
        <div class="nav">
            <a href="#home" class="active">:D</a>
            <div id="liens">
                <a href="#lien1">lien 1</a>
                <a href="#lien2">lien 2</a>
                <a href="#lien3">lien 3</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
                <i class="fa fa-times"></i>
            </a>
        </div>

        <div style="padding-left:16px">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod laborum corrupti aliquam nam blanditiis
                numquam nostrum, ipsa harum molestiae est iste! Ipsam reprehenderit dolorem nesciunt deleniti qui vitae
                libero. Dolorum?</p>
        </div>

        <!-- End smartphone / tablet look -->
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("liens");
            var icon = document.querySelector(".nav a.icon");
            if (x.style.display === "block") {
                x.style.display = "none";
                icon.classList.remove("open");
            } else {
                x.style.display = "block";
                icon.classList.add("open");
            }
        }

        function checkScreenSize() {
            var x = document.getElementById("liens");
            if (window.innerWidth >= 800) {
                x.style.display = "flex";
            } else {
                x.style.display = "none";
            }
        }

        window.addEventListener('resize', checkScreenSize);
        window.addEventListener('load', checkScreenSize);
    </script>

</body>

</html>
